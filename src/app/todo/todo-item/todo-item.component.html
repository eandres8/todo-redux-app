<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.completado, 'editing': editando }">
    <div class="view">
        <input [formControl]="checkField" [checked]="todo.completado" class="toggle" type="checkbox">

        <label (dblclick)="editar()">{{ todo.texto }}</label>

        <button (click)="borrarTodo()" class="destroy"></button>
    </div>

    <input [formControl]="txtInput" class="edit" (keyup.enter)="terminarEditar()" (blur)="terminarEditar()" #txtInputRef>
</li>
